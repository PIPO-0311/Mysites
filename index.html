<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Control Panel - Mukyo Empire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- 基本設定 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #1a1f25 0%, #2c313a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
        }

        /* --- サイドバー --- */
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo i { color: #8ab4f8; }
        
        .menu-item {
            padding: 12px 15px;
            color: #ccc;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .menu-item:hover, .menu-item.active {
            background: rgba(138, 180, 248, 0.15);
            color: #8ab4f8;
        }

        /* --- メインエリア --- */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* ヘッダー */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .bot-status {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .status-dot {
            width: 10px; height: 10px;
            background-color: #43e97b; /* Online Green */
            border-radius: 50%;
            box-shadow: 0 0 10px #43e97b;
        }

        /* グリッドレイアウト */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        /* カードデザイン */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
        }
        .card h3 { font-size: 0.9rem; color: #888; margin-bottom: 10px; }
        .stat-value { font-size: 2rem; font-weight: bold; }
        .stat-unit { font-size: 1rem; color: #666; margin-left: 5px; }

        /* コンソール画面（黒い画面） */
        .console-window {
            background: #0d1117;
            border: 1px solid #333;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .log-line { margin-bottom: 5px; font-size: 0.85rem; }
        .log-time { color: #666; margin-right: 10px; }
        .log-info { color: #8ab4f8; }
        .log-warn { color: #f1e05a; }
        .log-error { color: #ff5555; }

        /* コントロールボタン群 */
        .control-panel {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }
        .btn-primary { background: #8ab4f8; color: #1a1f25; }
        .btn-danger { background: rgba(255, 85, 85, 0.2); color: #ff5555; border: 1px solid #ff5555; }
        .btn-primary:hover { opacity: 0.8; }
        .btn-danger:hover { background: rgba(255, 85, 85, 0.4); }

    </style>
</head>
<body>

    <!-- 左サイドバー -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-robot"></i>
            <span>Mukyo Bot System</span>
        </div>
        <a href="#" class="menu-item active"><i class="fas fa-tachometer-alt"></i> ダッシュボード</a>
        <a href="#" class="menu-item"><i class="fas fa-terminal"></i> コマンド</a>
        <a href="#" class="menu-item"><i class="fas fa-users"></i> メンバー管理</a>
        <a href="#" class="menu-item"><i class="fas fa-cog"></i> 設定</a>
        <div style="margin-top: auto;">
            <a href="#" class="menu-item" style="color: #ff5555;"><i class="fas fa-sign-out-alt"></i> ログアウト</a>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
        
        <!-- 上部バー -->
        <div class="top-bar">
            <h2>Dashboard</h2>
            <div class="bot-status">
                <div class="status-dot"></div>
                <span>System Online</span>
            </div>
        </div>

        <!-- ステータスカード -->
        <div class="dashboard-grid">
            <div class="card">
                <h3><i class="fas fa-server"></i> 導入サーバー数</h3>
                <span class="stat-value">124</span><span class="stat-unit">Servers</span>
            </div>
            <div class="card">
                <h3><i class="fas fa-user-friends"></i> 総ユーザー数</h3>
                <span class="stat-value">15,892</span><span class="stat-unit">Users</span>
            </div>
            <div class="card">
                <h3><i class="fas fa-network-wired"></i> Ping (応答速度)</h3>
                <span class="stat-value" id="ping-val">24</span><span class="stat-unit">ms</span>
            </div>
            <div class="card">
                <h3><i class="fas fa-memory"></i> メモリ使用率</h3>
                <span class="stat-value">32</span><span class="stat-unit">%</span>
            </div>
        </div>

        <!-- 操作ボタン -->
        <div class="control-panel">
            <button class="btn btn-primary" onclick="addLog('再起動プロセスを開始しました...')"><i class="fas fa-sync"></i> 再起動</button>
            <button class="btn btn-danger" onclick="addLog('システム停止信号を送信...', 'error')"><i class="fas fa-power-off"></i> 強制停止</button>
            <button class="btn" style="background:#333; color:white;" onclick="window.open('https://discord.com/oauth2/authorize?client_id=1392028438654615684', '_blank')"><i class="fab fa-discord"></i> Botを招待</button>
        </div>

        <!-- 疑似コンソール画面 -->
        <h3 style="margin-top: 30px; color:#888;">System Console</h3>
        <div class="console-window" id="console">
            <!-- ログはJSで追加されます -->
        </div>

    </div>

    <script>
        // --- 演出用スクリプト ---
        
        const consoleEl = document.getElementById('console');

        function getTime() {
            const now = new Date();
            return now.toISOString().split('T')[1].split('.')[0];
        }

        function addLog(text, type = 'info') {
            const line = document.createElement('div');
            line.className = 'log-line';
            let typeHtml = `<span class="log-info">[INFO]</span>`;
            if(type === 'warn') typeHtml = `<span class="log-warn">[WARN]</span>`;
            if(type === 'error') typeHtml = `<span class="log-error">[ERR ]</span>`;
            
            line.innerHTML = `<span class="log-time">${getTime()}</span> ${typeHtml} ${text}`;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        // 初期ログの出力（雰囲気作り）
        setTimeout(() => addLog("System initialized."), 500);
        setTimeout(() => addLog("Connecting to Discord Gateway..."), 1000);
        setTimeout(() => addLog("Authenticated as MukyoBot#1234"), 1800);
        setTimeout(() => addLog("Loaded 42 commands successfully."), 2200);
        setTimeout(() => addLog("Listening for events...", "info"), 2500);

        // Ping値をランダムに変化させる演出
        setInterval(() => {
            const ping = Math.floor(Math.random() * 20) + 15;
            document.getElementById('ping-val').innerText = ping;
        }, 3000);

    </script>
</body>
</html>
